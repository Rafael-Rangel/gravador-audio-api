<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Áudio</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <label for="audio">Gravar Áudio:</label> 
    <button id="gravar">🎤 Gravar</button>
    <p id="status">Pressione para gravar</p>

    <label for="notas">Notas:</label>
    <textarea id="notas" placeholder="Aqui será gerada a mensagem..."></textarea>

    <button id="gerar">Gerar Link</button>
    <button id="enviar">Enviar Link</button>

    <label for="mensagemfinal">Mensagem Corrigida:</label> 
    <textarea id="final" placeholder="Mensagem Final"></textarea>
</body>
</html>
